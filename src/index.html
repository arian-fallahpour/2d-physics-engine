<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Physics Engine</title>
  </head>
  <body>
    <div class="buttons">
      <button class="button-save">⚡️</button>
      <button class="button-reset">🔄</button>
      <button class="button-previous">⬅️</button>
      <button class="button-next">➡️</button>
      <button class="button-play">▶️</button>
      <button class="button-step">🥾</button>
    </div>
    <canvas id="canvas" tabindex="0"></canvas>
  </body>
</html>
